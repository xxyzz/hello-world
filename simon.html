<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Simon's a computer, Simon has a brain, you either do what Simon says or else go down the drain. Freecodecamp advanced front end development project.">
    <meta property="og:title" content="Simon Game">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://xxyzz.github.io/simon">
    <meta property="og:image" content="images/simon/simon.png">
    <meta property="og:description" content="Simon's a computer, Simon has a brain, you either do what Simon says or else go down the drain. Freecodecamp advanced front end development project.">
    <meta name="theme-color" content="#00bcd4">
    <link rel="canonical" href="https://xxyzz.github.io/simon">
    <link rel="shortcut icon" href="images/simon/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-red.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Simon Game</title>
    <link rel="stylesheet" href="stylesheets/simon.css">
    <script src="js/simon.js"></script>
  </head>
  <body>
    <div class="game_board mdl-shadow--8dp">
      <div class="row">
        <div id="green" class="push green inline"></div>
        <div id="red" class="push red inline"></div>
      </div>
      <div class="row">
        <div id="yellow" class="push yellow inline"></div>
        <div id="blue" class="push blue inline"></div>
      </div>
      <div class="center mdl-shadow--4dp">
        <div class="row">
          <div class="count inline">
            <h1 id="count" class="mdl-shadow--4dp">- -</h1>
            <h2 class="label">Count</h2>
          </div>
        </div>
        <div class="row">
          <div class="buttons inline">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="power">
              <input type="checkbox" id="power" class="mdl-switch__input">
              <span class="mdl-switch__label"></span>
            </label>
            <h2 class="label">Power</h2>
          </div>
          <div class="buttons inline">
            <button id="start" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-button--icon">
              <i class="material-icons">play_arrow</i>
            </button>
            <h2 class="label">Start</h2>
          </div>
          <div class="buttons inline">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="strict">
              <input type="checkbox" id="strict" class="mdl-switch__input">
              <span class="mdl-switch__label"></span>
            </label>
            <h2 class="label">Strict</h2>
          </div>
        </div>
      </div>
    </div>
    <div id="toast" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </body>
</html>
