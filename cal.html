<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta property="og:title" content="JavaScript Calculator">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://xxyzz.github.io/images/cal/cal.ico">
    <meta property="og:description" content="A simple JavaScript calculator, freecodecamp advanced front end development project.">
    <meta name="theme-color" content="#3f51b5">
    <link rel="canonical" href="https://xxyzz.github.io/cal">
    <link rel="shortcut icon" href="images/cal/cal.ico">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="stylesheets/cal.css">
    <script src="js/cal.js"></script>
    <title>JavaScript Calculator</title>
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {

        },
        i[r].l = 1 * new Date();
        a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-98608216-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div class="container mdl-grid">
      <div class="calculator mdl-cell mdl-cell--6-col mdl-shadow--2dp">
        <div class="answer_box mdl-shadow--2dp">
          <p class="answer"></p>
          <p class="formula"></p>
        </div>
        <div class="buttons">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="ac">AC</button>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="ce">CE</button>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="/">รท</button>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="*">x</button>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="7">7</button>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="8">8</button>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="9">9</button>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="-">-</button>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="4">4</button>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="5">5</button>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="6">6</button>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="+">+</button>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="1">1</button>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="2">2</button>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="3">3</button>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="=">=</button>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="0">0</button>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value=".">.</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
