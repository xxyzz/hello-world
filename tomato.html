<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#f44336">
    <link rel="shortcut icon" href="images/tomato/tomato.ico">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-orange.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="stylesheets/tomato.css">
    <script src="js/tomato.js"></script>
    <title>Tomato Clock</title>
  </head>
  <body>
    <div class="mdl-grid">
      <div class="mdl-card mdl-cell mdl-cell--6-col mdl-shadow--4dp">
        <div class="mdl-card__title">
          <h2 id="time" class="mdl-card__title-text">25:00</h2>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button id="start" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">start</button>
          <button id="stop" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">stop</button>
          <button id="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
