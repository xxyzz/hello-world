<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content=" #00bcd4">
    <meta name="description" content="A Wikipedia searcher, freecodecamp intermediate front end development project.">
    <meta property="og:title" content="Wikipedai Searcher">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://xxyzz.github.io/images/wiki/apple-touch-icon.png">
    <meta property="og:description" content="A Wikipedia searcher, freecodecamp intermediate front end development project.">
    <link rel="apple-touch-icon" sizes="180x180" href="images/wiki/apple-touch-icon.png">
    <link rel="shortcut icon" href="images/wiki/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-amber.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="stylesheets/wiki.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/wiki.js"></script>
    <title>Wikipedia Searcher</title>
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        },
        i[r].l = 1 * new Date();
        a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-98608216-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label">
      <label class="mdl-button mdl-js-button mdl-button--icon" for="search-expandable2">
        <i class="material-icons">search</i>
      </label>
      <div class="mdl-textfield__expandable-holder">
        <input class="mdl-textfield__input" type="text" id="search-expandable2">
        <label class="mdl-textfield__label" for="search-expandable2">
          Enter search text below
        </label>
      </div>
    </div>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="search">
      search
    </button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="random">
      I'm Feeling Lucky
    </button>

    <div class="mdl-grid" id="result"></div>
  </body>
</html>
